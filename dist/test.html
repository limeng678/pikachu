<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no, viewport-fit=cover">
    <title>皮卡丘</title>
</head>
<body>

    <div id="demo"></div>
    <style id="demo2"></style>
    <div id="buttons">
        <button id="btnPause">暂停</button>
        <button id="btnPlay">播放</button>
        <button id="btnSlow">慢速</button>
        <button id="btnNormal">正常</button>
        <button id="btnFast">快速</button>
    </div>
    <style>*{box-sizing: border-box;}
        *::before,*::after{box-sizing: border-box;}
        #buttons{
            position:fixed;
            right:0;
            top:0;
            z-index:10;
            display:flex;
            flex-direction: column;
            margin-top: 10px;
            margin-right: 10px;

        }
        #buttons>button{
            margin-bottom: 10px;
            padding:4px 8px;
        }
        #demo2{
            display: none;
        }
        #demo{
            position: fixed;
            height:50vh;
            top:0;
            left:0;
            width:100%;
            overflow-y:auto;
        }
        #demo::-webkit-scrollbar{
            display: none;
        }
        #html{
            position: fixed;
            bottom:0px;
            left: 0;
            width:100%;
            height:50vh;
        }</style>
    <div id="html">
        <div class="skin">
            <div class="eye left"></div>
            <div class="eye right"><div>   
            <div class="nose">
                 <div class="yuan"></div>
            </div>
            <div class="face left"> </div>
            <div class="face right"></div>
            <div class="mouth">
                <div class="up">
                    <div class="lip left"></div>
                    <div class="lip right"></div>
                </div>
                <div class="down">
                    <div class="yuan1">
                        <div class="yuan2"></div>
                    </div>   
                </div>
            </div>
         </div>
    </div>
    <audio src="1.a01dd296.mp3" id="sound" preload="" hidden=""></audio>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="play.af7a36b2.js"></script>  
    <script src="test.f25126f9.js"></script>

</div></div></body>
</html>
